<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Crystal's Pet Shop</title>

    <!-- Bootstrap -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">Pete's Pet Shop</h1>
          <hr/>
          <br/>
        </div>
      </div>
      <h3>Adding a Pet</h3>
      <div class="row">
        <div class="col-xs-6 col-sm-6 col-lg-3">
          <form id="add_pet_form" action="/pet" enctype="multipart/form-data" method="post">
            <div class="form-group form-inline">
              <label for="name">Name: </label>
              <input class="form-control" name="name" placeholder="Pet Name" required>
            </div>
            <div class="form-group form-inline">
              <label for="breed">Breed: </label>
              <input class="form-control" name="breed" placeholder="Pet's Breed" required>
            </div>
            <div class="form-group form-inline">
              <label for="age">Age: </label>
              <input type="number" class="form-control" name="age" required>
            </div>
            <div class="form-group form-inline">
              <label for="location">Location: </label>
              <input class="form-control" name="location" placeholder="Pet's Location" required>
            </div>
            <div class="form-group form-inline">
              <label for="picture">Picture: </label>
              <input type="file" class="form-control-file" name="picture" accept=".jpg,.gif,.png,jpeg">
            </div>
            <button type="submit" class="btn btn-primary">Add Pet</button>
          </form>
        </div>
        
      </div>
      <br/>
      <br/>
      
      <div id="petsRow" class="row">
        <h3>Pets Inventory</h3>
      
    
    <div id="petTemplate">
      {% for pet in pets %}
      <div class="col-sm-6 col-md-4 col-lg-3">
        
        <div class="panel panel-default panel-pet">
          <div class="panel-heading">
            <h3 class="panel-title">{{ pet["name"] }}</h3>
          </div>
          <div class="panel-body">
            <img alt="140x140" data-src="holder.js/140x140" class="img-rounded img-center" style="width: 100%;" src="{{ pet['picture'] }}" data-holder-rendered="true">
            <br/><br/>
            <strong>Breed</strong>: <span class="pet-breed">{{ pet["breed"] }}</span><br/>
            <strong>Age</strong>: <span class="pet-age">{{ pet["age"] }}</span><br/>
            <strong>Location</strong>: <span class="pet-location">{{ pet["location"] }}</span><br/><br/>
            {% if pet['adopted'] %}
            <button class="btn btn-default btn-adopt" role="button" disabled="true">Success</button>
            {% else %}
            <a class="btn btn-default btn-adopt" role="button" href="/adopt?id={{ pet['id'] }}">Adopt</a>
            {% endif %}
          </div>
        </div>
        
      </div>
      {% endfor %}
    </div>
  </div>
</div>
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/web3.min.js"></script>
    <script src="../static/js/truffle-contract.js"></script>
    <!-- <script src="../static/js/app.js"></script> -->
  </body>
</html>
